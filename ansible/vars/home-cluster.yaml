cluster_name: home-cluster
endpoint: https://10.20.0.200:6443

schematic:
  customization:
    extraKernelArgs: ['talos.platform=metal']
    systemExtensions:
      officialExtensions:
        - siderolabs/drbd
        - siderolabs/i915
        - siderolabs/intel-ucode
        - siderolabs/mei
        - siderolabs/nfsd
        - siderolabs/nvme-cli
        - siderolabs/util-linux-tools

all_config_patch:
  machine:
    features:
      hostDNS:
        enabled: true
        forwardKubeDNSToHost: false
  cluster:
    network:
      cni:
        name: none
      dnsDomain: cluster.local
      podSubnets:
        - 10.30.0.0/16
      serviceSubnets:
        - 10.96.0.0/12
    apiServer:
      certSANs:
        - 10.20.0.200
        - home-cluster.paradisenetworkz.com
    allowSchedulingOnControlPlanes: true

nodes:
  - host: 10.20.0.201
    machine_config:
      machine:
        type: controlplane
        network:
          hostname: talos-control-home-1
          interfaces:
            - interface: bond0
              addresses:
                - 10.20.0.201/24
              routes:
                - network: 0.0.0.0/0
                  gateway: 10.20.0.1
              bond:
                deviceSelectors:
                  - permanentAddr: 40:b0:34:f5:ac:a6
                mode: active-backup
              vip:
                ip: 10.20.0.200
        install:
          disk: /dev/nvme0n1
          image: "factory.talos.dev/metal-installer/{{ schematic.json.id }}:v{{ talos_version }}"
          wipe: true
  - host: 10.20.0.202
    machine_config:
      machine:
        type: controlplane
        network:
          hostname: talos-control-home-2
          interfaces:
            - interface: bond0
              addresses:
                - 10.20.0.202/24
              routes:
                - network: 0.0.0.0/0
                  gateway: 10.20.0.1
              bond:
                deviceSelectors:
                  - permanentAddr: 6c:4b:90:55:3e:7d
                mode: active-backup
              vip:
                ip: 10.20.0.200
        install:
          disk: /dev/nvme0n1
          image: factory.talos.dev/metal-installer/{{ schematic.json.id }}:v{{ talos_version }}
          wipe: true
  - host: 10.20.0.203
    machine_config:
      machine:
        type: controlplane
        network:
          hostname: talos-control-home-3
          interfaces:
            - interface: bond0
              addresses:
                - 10.20.0.203/24
              routes:
                - network: 0.0.0.0/0
                  gateway: 10.20.0.1
              bond:
                deviceSelectors:
                  - permanentAddr: 6c:4b:90:55:3e:66
                mode: active-backup
              vip:
                ip: 10.20.0.200
        install:
          disk: /dev/nvme0n1
          image: factory.talos.dev/metal-installer/{{ schematic.json.id }}:v{{ talos_version }}
          wipe: true
