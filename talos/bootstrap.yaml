---
- name: Apply Talos Config
  ansible.builtin.import_playbook: apply-config.yaml

- name: Bootstrap Talos Cluster
  become: false
  hosts: localhost
  tasks:
    - name: Bootstrap | Bootstrap talos controlplane
      until: bootstrap is success
      delay: 30
      retries: 30
      register: bootstrap
      ansible.builtin.command: talosctl bootstrap --talosconfig={{ playbook_dir }}/clusterconfig/talosconfig --nodes={{ nodes.0.ipAddress }}
      changed_when:
        - bootstrap.rc == 0
        - bootstrap.stderr_lines[1] | regex_search("AlreadyExists") is none
      failed_when:
        - bootstrap.rc == 1
        - bootstrap.stderr_lines[1] | regex_search("AlreadyExists") is none

    - name: Bootstrap | Get kubeconfig
      ansible.builtin.command: talosctl kubeconfig --force --talosconfig={{ playbook_dir }}/clusterconfig/talosconfig --nodes={{ nodes.0.ipAddress }}
      changed_when: false

    - name: Bootstrap | Generate cilium manifests
      kubernetes.core.helm_template:
        name: cilium
        chart_ref: oci://ghcr.io/home-operations/charts-mirror/cilium
        chart_version: 1.18.5
        release_namespace: kube-system
        values_files: "{{ playbook_dir }}/../kubernetes/kube-system/cilium/helm-values.yaml"
      register: cilium_manifests

    - name: Bootstrap | Generate flux operator manifest
      kubernetes.core.helm_template:
        name: flux-operator
        chart_ref: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
        chart_version: 0.38.1
        release_namespace: flux-system
      register: flux_operator_manifests

    - name: Bootstrap | Apply Manifests
      kubernetes.core.k8s:
        state: absent
        definition: "{{ item }}"
        wait: true
        wait_timeout: 1200
      loop:
        - "{{ cilium_manifests.stdout | from_yaml_all }}"
        - "{{ lookup('file', '../kubernetes/flux-system/namespace.yaml') | from_yaml_all }}"
        - "{{ flux_operator_manifests.stdout | from_yaml_all }}"
        - "{{ lookup('file', 'flux-seed.yaml') | from_yaml_all }}"
