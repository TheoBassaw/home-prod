---
machine:
  network:
    hostname: talos-control-home-3
    interfaces:
      - deviceSelector:
          busPath: "0*"
        addresses:
          - 10.20.0.203/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.20.0.1
        vip:
          ip: 10.20.0.200
  install:
    disk: /dev/nvme0n1
    wipe: true
---
apiVersion: v1alpha1
kind: RawVolumeConfig
name: piraeus-ssd-1
provisioning:
  diskSelector:
    match: disk.wwid == "nvme.1987-3232303431393531323030303331-5043496520535344-00000001"
  minSize: 2.5GiB
  grow: true
encryption:
  provider: luks2
  keys:
    - slot: 0
      nodeID: {}
  cipher: aes-xts-plain64
  blockSize: 4096
