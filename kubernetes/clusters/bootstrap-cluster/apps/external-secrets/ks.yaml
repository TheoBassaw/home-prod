apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-crd
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/crds/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-infra
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-crd
  interval: 10m0s
  path: ./kubernetes/infrastructure/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-infra
  interval: 10m0s
  path: ./kubernetes/clusters/bootstrap-cluster/apps/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system