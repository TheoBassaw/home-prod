apiVersion: v1
kind: Namespace
metadata:
  name: talos-linux-home-ops
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-linux-control-home-ops
  namespace: talos-linux
  labels:
    app: talos-linux-control-home-ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: talos-linux-control-home-ops
  template:
    metadata:
      labels:
        app: talos-linux-control-home-ops
    spec:
      containers:
        - name: talos-linux-control-home-ops
          env:
            - name: PLATFORM
              value: container
          image: ghcr.io/siderolabs/talos:v1.9.2
          ports:
            - containerPort: 50000
              name: talos-api
              protocol: TCP
            - containerPort: 6443
              name: k8s-api
              protocol: TCP
          securityContext:
            privileged: true
            readOnlyRootFilesystem: true
            seccompProfile:
                type: Unconfined
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
      volumeMounts:
        - mountPath: /run
          name: run
        - mountPath: /system
          name: system
        - mountPath: /tmp
          name: tmp
      volumes:
        - emptyDir: {}
          name: run
        - emptyDir: {}
          name: system
        - emptyDir: {}
          name: tmp