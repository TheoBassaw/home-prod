---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: '1.17.4'
      sourceRef:
        kind: HelmRepository
        name: cilium
  releaseName: cilium
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    routingMode: native
    autoDirectNodeRoutes: true
    ipv4NativeRoutingCIDR: 10.0.0.0/8
    kubeProxyReplacement: true
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6443
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList: 10.30.0.0/16
    bpf:
      datapathMode: netkit
      masquerade: true
    loadBalancer:
      acceleration: best-effort
    l7Proxy: true
    gatewayAPI:
      enabled: true
    l2announcements:
      enabled: true
    k8sClientRateLimit:
      qps: 25
      burst: 50
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
    operator:
      replicas: 3
    securityContext:
      capabilities:
        ciliumAgent: [CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID]
        cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup