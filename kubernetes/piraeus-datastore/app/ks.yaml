---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: piraeus-datastore
spec:
  interval: 1h
  path: ./piraeus-datastore/app
  prune: true
  retryInterval: 2m
  dependsOn:
    - name: init
      namespace: piraeus-datastore
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 10m