---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
  namespace: flux-system
spec:
  chartRef:
    kind: OCIRepository
    name: flux-operator
    namespace: flux-system
  interval: 1h
  values:
    installCRDs: true
    web:
      serverReplicas: 3
      httpRoute:
        enabled: true
        parentRefs:
          - name: envoy
            namespace: network-system
        hostnames:
          - flux-operator.home.paradisenetworkz.com
      serviceMonitor:
        create: true
