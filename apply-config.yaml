---
- name: Apply Talos Config
  become: false
  hosts: localhost
  vars_files:
    - talos/cluster.yaml
  tasks:
    - name: Apply-Config | Retrieve schematic id
      ansible.builtin.uri:
        url: https://factory.talos.dev/schematics
        method: POST
        body: "{{ lookup('ansible.builtin.file', 'talos/schematic.yaml') }}"
        body_format: raw
        status_code: 201
      register: schematic

    - name: Apply-Config | Generate .gitignore
      ansible.builtin.lineinfile:
        path: talos/clusterconfig/.gitignore
        line: "{{ item }}"
        create: true
        mode: '0600'
      loop: "{{ list | flatten(1) }}"
      vars:
        list:
          - talosconfig
          - secrets.yaml
          - "{{ nodes | map(attribute='hostname') | map('regex_replace', '$', '.yaml') | list }}"

    - name: Apply-Config | Decrypt secrets bundle
      ansible.builtin.copy:
        content: "{{ lookup('community.sops.sops', 'talos/patches/secrets.sops.yaml') }}"
        dest: talos/clusterconfig/secrets.yaml
        mode: '0600'

    - name: Apply-Config | Generate machine config
      changed_when: false
      failed_when: false
      loop: "{{ nodes }}"
      ansible.builtin.command: |
        talosctl gen config --force {{ cluster_name }} {{ endpoint }} --talos-version {{ talos_version }} \
          --install-image factory.talos.dev/metal-installer-secureboot/{{ schematic.json.id }} \
          --with-secrets talos/clusterconfig/secrets.yaml --config-patch @talos/patches/all.yaml \
          --config-patch @talos/patches/{{ item.hostname }}.yaml --output talos/clusterconfig/{{ item.hostname }}.yaml --output-types {{ item.type }}

    - name: Apply-Config | Generate talosconfig
      changed_when: false
      failed_when: false
      ansible.builtin.command: |
        talosctl gen config --force {{ cluster_name }} {{ endpoint }} --with-secrets talos/clusterconfig/secrets.yaml \
          --output talos/clusterconfig/talosconfig --output-types talosconfig

    - name: Apply-Config | Set talosconfig endpoints
      changed_when: false
      failed_when: false
      ansible.builtin.command: |
        talosctl config endpoint {{ nodes | selectattr('type', 'equalto', 'controlplane') | map(attribute='ip_address') | list | join(' ') }}
          --context {{ cluster_name }} --talosconfig=talos/clusterconfig/talosconfig

    - name: Apply-Config | Set talosconfig nodes
      changed_when: false
      failed_when: false
      ansible.builtin.command: |
        talosctl config node {{ nodes | map(attribute='ip_address') | list | join(' ') }}
          --context {{ cluster_name }} --talosconfig=talos/clusterconfig/talosconfig

    - name: Apply-Config | Check if Maintenance Mode
      ansible.builtin.command: talosctl get nodes -i -n {{ item.ip_address }}
      changed_when: false
      failed_when: false
      loop: "{{ nodes }}"
      register: maintenance

    - name: Apply-Config | Apply cluster configs (insecure)
      ansible.builtin.command: |
        talosctl apply-config -i -n {{ item.item.ip_address }} -f talos/clusterconfig/{{ item.item.hostname }}.yaml
      changed_when: false
      loop: "{{ maintenance.results }}"
      when:
        - item.rc == 1
        - item.stderr_lines[0] | regex_search("not registered") is not none

    - name: Apply-Config | Apply cluster configs
      ansible.builtin.command: |
        talosctl apply-config --talosconfig=talos/clusterconfig/talosconfig -n {{ item.item.ip_address }} -f talos/clusterconfig/{{ item.item.hostname }}.yaml
      changed_when: false
      loop: "{{ maintenance.results }}"
      when:
        - item.rc == 1
        - item.stderr_lines[0] | regex_search("certificate required") is not none
